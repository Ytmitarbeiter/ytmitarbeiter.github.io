<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <div id="login"><a href="http://ytmitarbeiter.github.io/"> <i class="fas fa-sign-in-alt"></i> Login</a></div>
        <title>Countdown bis Weihnachten</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Countdown bis Ostern</h1>
            <div class="count">
                <p id="demo"></p>
                <p><a href="https://ytmitarbeiter.github.io/"><i class="fas fa-arrow-left"></i>     Zurück zur Hauptseite</a></p>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="toggle" name="Darkmode" /><label
                    for="toggle"
                ></label>
                <p>Bild ändern</p>
            </div>
        </div>


<script type="text/javascript">

    var count = new Date("Apr 04, 2021 20:0:0").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var d = count - now;
        var days = Math.floor(d / (1000 * 60 * 60 * 24));
        var hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((d % (1000 * 60 * 60))/ (1000 * 60));
        var seconds = Math.floor((d % (1000*60)) / 1000);

        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    },1000)
</script>
<script src="https://kit.fontawesome.com/23d42b53a3.js" crossorigin="anonymous"></script>
    </body>
</html>
