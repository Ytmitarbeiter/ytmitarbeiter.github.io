<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0bf1704b27.js" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <script src="login.js" defer></script>
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-users"></i>
                <input type="text" placeholder="Username" id="username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Passwort" id="passwort" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
        </div>

        <div id="back">
            <p><a href="https://ytmitarbeiter.github.io/"><i class="fas fa-arrow-left"></i>     Zur√ºck zur Hauptseite</a></p>
        </div>
    </body>
</html>
