<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0bf1704b27.js" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-users"></i>
                <input type="text" placeholder="Username" id="username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Passwort" id="passwort" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
        </div>

        <div id="back"><i class="fas fa-step-backward"></i><a href="http://ytmitarbeiter.github.io/"> Back</a></div>
    </body>
</html>
