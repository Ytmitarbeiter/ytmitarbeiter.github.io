<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-sign-in-alt"></i>
                <input type="text" placeholder="Username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Passwort" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
        </div>

        <script src="https://kit.fontawesome.com/0bf1704b27.js" crossorigin="anonymous"></script>
    </body>
</html>
