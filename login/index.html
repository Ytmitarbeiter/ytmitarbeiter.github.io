<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-users"></i>
                <input type="text" placeholder="Username" id="username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Passwort" id="passwort" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
        </div>

        <script src="https://kit.fontawesome.com/0bf1704b27.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
        url = "http://ytmitarbeiter.github.io/goe/";
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var attempt = 3;
        if(username == "test" && password == "test"){
            alert ("Login successfully");
            window.location = "success.html";
            return false;
        } else {
            attempt --;
            alert("You have left " +attempt+" attempt;");
        }
        </script>
    </body>
</html>
